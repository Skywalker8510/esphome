spi:
  - id: spi0
    clk_pin: GPIO18
    mosi_pin: GPIO23
    miso_pin: GPIO19
    interface: hardware

spi_device:
  - id: spidev
    data_rate: 2MHz
    spi_id: spi0
    spi_mode: mode3
    bit_order: lsb_first
  - id: spidev1
    data_rate: 2MHz
    spi_id: spi0
    spi_mode: mode0
    bit_order: msb_first

